# Example Kubernetes secrets for the moderation service
# Replace with your actual API keys before applying

apiVersion: v1
kind: Secret
metadata:
  name: openai-api-secret
type: Opaque
data:
  api-key: <base64-encoded-openai-api-key>

---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials-secret
type: Opaque
data:
  access-key-id: <base64-encoded-aws-access-key-id>
  secret-access-key: <base64-encoded-aws-secret-access-key>

# To create these secrets with kubectl:
# kubectl create secret generic openai-api-secret --from-literal=api-key=your-openai-key
# kubectl create secret generic aws-credentials-secret \
#   --from-literal=access-key-id=your-aws-key \
#   --from-literal=secret-access-key=your-aws-secret